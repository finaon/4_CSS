<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH화면</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="left-section">
                <img class="kh_logo" src="./assets/images/logo.PNG" alt="khlogo">
            </div>
            <div class="middle-section">    
                <div class="search_text">
                    <input class="search-bar" type="text" placeholder="검색어를 입력해주세요">
                    <button class="search-button">
                    <img src="assets/images/search.png" alt="검색버튼">
                    </button>
                </div>
            </div>    
            <div class="right-section"></div>
        </div>    
        <br>
        <div class="header1">
            <a href="#">교육과정</a> 
            <a href="#">교육원소개</a> 
            <a href="#">취업지원센터</a> 
            <a href="#">산학연계</a> 
            <a href="#">상담센터</a>
        </div>                
        <br>
        <div class="main1">
            <div id="banner1">
                <img src="./assets/images/banner.PNG" alt="banner">
            </div>
            
        </div>
        <div class="main2">
            <div id="login_form">
                <form action="#" id="login_form_input">
                    <div id="login_input_id_pwd">
                        <input type="text" name="userId" placeholder="아이디를 입력해주세요">
                        <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
                    </div>
    
                    <div id="login_input_btn">
                        <input type="submit" value="로그인">
                    </div>
                </form>
                <div id="login_form_etc">
                    <a href="#">회원가입</a> |
                    <a href="#">아이디찾기</a> |
                    <a href="#">비밀번호찾기</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
